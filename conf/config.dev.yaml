server:
  host: 0.0.0.0
  port: 8080

logging:
  filename: sonic.log
  level:
    app: debug #  debug,info,warn,error
    gorm: info #  info,warn,error,silent
  maxsize: 10 # 单位 megabytes
  maxage: 30 #单位 天
  compress: false # 是否对旧日志使用gzip进行压缩


